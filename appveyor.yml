# We only care about master for now.
branches:
    only:
        - master

# Do not build tags
skip_tags: true

#--------------------#
# Environment Config #
#--------------------#

image: Visual Studio 2017

matrix:
    fast_finish: true # Fail right away if something goes wrong.

#--------------#
# Build Config #
#--------------#
before_build:
    - git submodule update --init ./SethCS
    - nuget install cake -ExcludeVersion

build:
    - ./Cake/Cake.exe --target=make_release
   
#-------------#
# Test Config #
#-------------#

notifications:
    - provider: Email
      to:
          - seth@shendrick.net
      subject: 'Filesing Build {{status}}'


#-----------#
# Artifacts #
#-----------#

artifacts:
    - path: './dist/Release/*.nupkg'